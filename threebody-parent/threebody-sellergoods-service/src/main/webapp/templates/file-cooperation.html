<section><div class="inner-title"><h2>邀请协作</h2></div><img class="main-image" src="/assets/templates/carouse-img/2.4.gif" alt=""><div class="see-image">[ <a href="/assets/templates/carouse-img/2.4.gif" target="_blank">查看原图</a> ]</div><ul class="intro-list"><li>邀请协作可直接添加小组成员，也可以通过输入对方邮箱进行邀请。</li><li>邀请对象可设置其权限为编辑者或浏览者；“编辑者”意味着对方可以直接编辑内容；“浏览者”只有浏览权限</li></ul></section>
